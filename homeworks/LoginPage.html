<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form action="#" method="post">

            <table>
                <tr>
                    <td> <label for="">username</label>
                        <td><input type="text"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">email</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">password</label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td><button type="submit" class="submit_btn">Submit</button></td>
                    <td><button type="reset" class="reset_btn">Reset</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
